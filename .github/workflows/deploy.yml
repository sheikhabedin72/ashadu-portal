name: Push to Fasthosts (Final Strike)
on:
  push:
    branches:
      - main
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Get latest code
        uses: actions/checkout@v3

      - name: Deploy via SFTP (Password Mode)
        uses: n0vad3v/sftp-deploy-action@v0.1.2
        with:
          host: ${{ secrets.FTP_SERVER }}
          user: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          localDir: './'
          remoteDir: './htdocs/'
