<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASHADU PORTAL | Sheikh-Mohammed Abedin</title>
    <style>
        :root { --gold: #d4af37; --bg: #050505; }
        body { background-color: var(--bg); color: white; font-family: 'Segoe UI', sans-serif; text-align: center; margin: 0; }
        header { padding: 40px; border-bottom: 1px solid var(--gold); }
        h1 { font-size: 3rem; letter-spacing: 10px; color: var(--gold); margin: 0; }
        .login-box { max-width: 350px; margin: 40px auto; padding: 30px; background: rgba(255, 255, 255, 0.05); border: 1px solid var(--gold); border-radius: 15px; }
        input { width: 100%; padding: 12px; margin: 10px 0; background: #000; border: 1px solid #444; color: white; border-radius: 5px; box-sizing: border-box; }
        .btn { width: 100%; padding: 15px; background: var(--gold); color: black; font-weight: bold; border: none; cursor: pointer; text-transform: uppercase; }
        .hidden { display: none; }
        #dashboard { padding: 50px; color: var(--gold); }
    </style>
</head>
<body>

    <div id="login-screen">
        <header>
            <h1>ASHADU</h1>
            <p style="letter-spacing: 2px; color: #888;">SOLE OWNER: SHEIKH-MOHAMMED ABEDIN</p>
        </header>

        <div class="login-box">
            <h3>SYSTEM ACCESS</h3>
            <input type="text" id="userID" placeholder="Authorized ID">
            <input type="password" id="userKey" placeholder="Key Protocol">
            <button class="btn" onclick="validateLogin()">INITIALIZE</button>
        </div>
    </div>

    <div id="dashboard" class="hidden">
        <h1>WELCOME, SHEIKH-MOHAMMED</h1>
        <p>The Three Pillars are standing by: Ashadu, Zayana, and Sister Architect.</p>
        <div style="border: 1px solid var(--gold); padding: 20px; margin-top: 20px;">
            <h3>Command Center Active</h3>
            <p>Ready to manage TikTok, YouTube, and Interfaith Protocols.</p>
        </div>
    </div>

    <script>
        function validateLogin() {
            const id = document.getElementById('userID').value;
            const key = document.getElementById('userKey').value;

            // SET YOUR CREDENTIALS HERE
            if (id === "ADMIN" && key === "ASHADU2026") {
                document.getElementById('login-screen').classList.add('hidden');
                document.getElementById('dashboard').classList.remove('hidden');
            } else {
                alert("ACCESS DENIED: Credentials do not match the Master Record.");
            }
        }
    </script>
</body>
</html>
