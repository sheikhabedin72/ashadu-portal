<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AYANA AI | Visual Mastery Command</title>
    <style>
        :root { --royal-gold: #c5a059; --deep-obsidian: #0a0a0b; --interface-accent: #00d4ff; }
        body { background: var(--deep-obsidian); color: #e0e0e0; font-family: 'Inter', sans-serif; margin: 0; overflow-x: hidden; }
        
        header { padding: 30px; border-bottom: 1px solid rgba(197, 160, 89, 0.3); text-align: left; display: flex; justify-content: space-between; align-items: center; }
        .branding h1 { font-size: 1.8rem; letter-spacing: 5px; color: var(--royal-gold); margin: 0; }
        .ownership-tag { font-size: 0.65rem; color: #666; text-transform: uppercase; letter-spacing: 2px; }

        .main-container { max-width: 1200px; margin: 40px auto; padding: 20px; display: grid; grid-template-columns: 350px 1fr; gap: 30px; }
        
        /* Control Panel */
        .control-panel { background: rgba(255,255,255,0.03); border: 1px solid rgba(197, 160, 89, 0.2); padding: 25px; border-radius: 5px; }
        .module-tab { padding: 15px; background: #1a1a1c; border-left: 3px solid var(--royal-gold); margin-bottom: 15px; font-weight: bold; cursor: pointer; transition: 0.3s; }
        .module-tab:hover { background: #252527; }

        /* Creative Canvas */
        .creative-canvas { background: #000; border: 1px solid #333; border-radius: 5px; min-height: 600px; display: flex; flex-direction: column; position: relative; }
        .canvas-header { padding: 15px; border-bottom: 1px solid #222; font-size: 0.8rem; color: #888; display: flex; justify-content: space-between; }
        
        .prompt-area { position: absolute; bottom: 0; width: 100%; background: #111; padding: 20px; box-sizing: border-box; border-top: 1px solid #222; }
        textarea { width: 100%; background: transparent; border: 1px solid #444; color: #fff; padding: 15px; border-radius: 4px; resize: none; font-family: inherit; }
        .gen-btn { background: var(--royal-gold); color: #000; border: none; padding: 12px 30px; font-weight: bold; margin-top: 10px; cursor: pointer; width: 100%; text-transform: uppercase; }

        .visual-output { flex-grow: 1; display: flex; align-items: center; justify-content: center; padding: 20px; }
        #preview-img { max-width: 100%; border-radius: 4px; box-shadow: 0 0 50px rgba(0,0,0,0.8); }
    </style>
</head>
<body>

<header>
    <div class="branding">
        <h1>AYANA AI</h1>
        <div class="ownership-tag">Sole Owner: Sheikh-Mohammed Abedin</div>
    </div>
    <div class="status">
        <span style="color: var(--interface-accent); font-size: 0.8rem;">‚óè SYSTEM OPERATIONAL</span>
    </div>
</header>

<div class="main-container">
    <div class="control-panel">
        <h3 style="color: var(--royal-gold); margin-top: 0;">VISUAL MASTERY</h3>
        <div class="module-tab">Hyper-Realism (V7)</div>
        <div class="module-tab">Perfect Typography</div>
        <div class="module-tab">Contextual Edit</div>
        
        <div style="margin-top: 50px; font-size: 0.75rem; color: #555;">
            PROJECT: AYANA-01<br>
            CORE: ASHADU ENGINE<br>
            IP: 100% SECURE
        </div>
    </div>

    <div class="creative-canvas">
        <div class="canvas-header">
            <span>CANVAS: 1024x1024</span>
            <span>AYANA AI CREATOR MODE</span>
        </div>
        
        <div class="visual-output" id="output">
            <div id="placeholder" style="color: #333;">Initialize Creative Stream...</div>
        </div>

        <div class="prompt-area">
            <textarea id="promptInput" rows="3" placeholder="Describe the vision for Ayana to create..."></textarea>
            <button class="gen-btn" onclick="generateVision()">Generate Visionary Asset</button>
        </div>
    </div>
</div>

<script>
    function generateVision() {
        const prompt = document.getElementById('promptInput').value;
        const output = document.getElementById('output');
        if(prompt.length < 5) { alert("Please provide a deeper vision."); return; }
        
        output.innerHTML = '<div style="color: var(--royal-gold);">AYANA IS SYNTHESIZING...</div>';
        
        // This is where we bridge to the Image Generation Tool
        setTimeout(() => {
            alert("Ayana is processing your request via the Visual Mastery Engine.");
        }, 500);
    }
</script>

</body>
</html>
