<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ashadu | sovereign vault</title>
    <style>
        body { background-color: #050505; color: #d4af37; font-family: 'Helvetica', sans-serif; padding: 40px; }
        .vault-box { border: 1px solid #333; padding: 30px; max-width: 500px; margin: auto; border-radius: 8px; }
        input { width: 100%; padding: 12px; margin: 10px 0; background: #111; border: 1px solid #d4af37; color: #fff; box-sizing: border-box; }
        button { background: #d4af37; color: #000; padding: 12px 20px; border: none; cursor: pointer; width: 100%; font-weight: bold; }
        .hidden { display: none; }
    </style>
</head>
<body>
    <div class="vault-box" id="loginView">
        <h1>the vault</h1>
        <p>enter director key</p>
        <input type="password" id="directorKey" placeholder="••••••••">
        <button onclick="unlock()">ENTER</button>
        <p style="font-size: 10px; color: #666; margin-top: 20px;">100% OWNERSHIP VERIFIED | SHEIKH-MOHAMMED ABEDIN</p>
    </div>

    <div id="managementZone" class="hidden">
        <h1>Vault Unlocked</h1>
        <p>Welcome, Director. Ashadu is standing by.</p>
        <input type="text" placeholder="talk to zayana...">
        <p>Current Membership: $1.00</p>
    </div>

    <script>
        function unlock() {
            const key = document.getElementById('directorKey').value;
            if (key === "MASTER_KEY_2026") {
                document.getElementById('loginView').classList.add('hidden');
                document.getElementById('managementZone').classList.remove('hidden');
            } else {
                alert("Identity not verified.");
            }
        }
    </script>
</body>
</html>
