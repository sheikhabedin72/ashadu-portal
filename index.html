<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ASHADU | SOVEREIGN SYSTEM</title>
    <style>
        /* --- Default White Theme (Light & Professional) --- */
        :root {
            --bg-color: #ffffff;
            --text-color: #b8972e;
            --panel-bg: #f9f9f9;
            --module-bg: #f4f4f4;
            --border-color: #eee;
            --gold: #d4af37;
            --black: #0a0a0a;
        }

        /* --- Stellar Night Theme (Cosmic & Powerful) --- */
        body.stellar-night {
            background: linear-gradient(180deg, #0f0a1e 0%, #2a1a4a 100%);
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%" fill="none"><circle cx="20%" cy="10%" r="2" fill="white" opacity="0.7"/><circle cx="80%" cy="50%" r="1" fill="white" opacity="0.5"/><circle cx="50%" cy="90%" r="3" fill="white" opacity="0.8"/><circle cx="10%" cy="70%" r="1.5" fill="white" opacity="0.6"/><circle cx="90%" cy="30%" r="2.5" fill="white" opacity="0.9"/></svg>'); /* Simple stars */
            background-size: cover;
            --bg-color: #0a0a1a;
            --text-color: #f0e68c; /* Lighter gold for contrast */
            --panel-bg: rgba(15, 10, 30, 0.85);
            --module-bg: rgba(30, 20, 50, 0.7);
            --border-color: #554477;
        }

        /* --- Tech Grid Theme (Sleek & Modern) --- */
        body.tech-grid {
            background: #222;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%" fill="none" stroke="%23333" stroke-width="0.5"><rect width="100%" height="100%"/><path d="M0 0h100%v100%H0z" stroke="%23555" stroke-width="1"/></svg>'); /* Subtle grid */
            background-size: 50px 50px;
            --bg-color: #1a1a1a;
            --text-color: #00ffcc; /* Cyber green */
            --panel-bg: rgba(0, 0, 0, 0.8);
            --module-bg: rgba(30, 30, 30, 0.9);
            --border-color: #008888;
        }

        /* --- Monochrome Theme (Creative & Boring) --- */
        body.monochrome {
            background: #e0e0e0;
            --bg-color: #d0d0d0;
            --text-color: #555;
            --panel-bg: #c0c0c0;
            --module-bg: #b0b0b0;
            --border-color: #999;
            --gold: #777; /* Greyed out gold */
        }
        
        body { color: var(--text-color); font-family: 'Segoe UI', Tahoma, sans-serif; transition: background-color 0.8s ease, color 0.8s ease; }
        .vault-container { max-width: 500px; margin: 100px auto; padding: 40px; border: 1px solid var(--border-color); border-radius: 20px; box-shadow: 0 15px 35px rgba(0,0,0,0.05); background: var(--panel-bg); }
        #dashboard { display: none; max-width: 1000px; margin: 20px auto; text-align: left; background: var(--panel-bg); border-radius: 20px; padding: 30px; border: 1px solid var(--border-color); }
        .module { background: var(--module-bg); padding: 20px; margin-bottom: 15px; border-left: 6px solid var(--gold); border-radius: 10px; }
