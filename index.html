    <style>
        :root {
            --vibrant-cyan: #00e5ff;
            --happy-gold: #ffcc00;
            --soft-white: #ffffff;
            --joy-pink: #ff4081;
        }

        body {
            margin: 0; padding: 0;
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            font-family: 'Quicksand', sans-serif;
            color: var(--soft-white);
            text-align: center;
            overflow-x: hidden;
        }

        /* Essential Global Animations */
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        @keyframes pulse-gold {
            0%, 100% { transform: scale(1); box-shadow: 0 0 10px rgba(255, 215, 0, 0.5); }
            50% { transform: scale(1.05); box-shadow: 0 0 25px rgba(255, 215, 0, 1); }
        }
        @keyframes glow-text {
            0%, 100% { text-shadow: 0 0 5px #FFD700, 0 0 10px #FFD700; }
            50% { text-shadow: 0 0 10px #FFD700, 0 0 20px #FFD700; }
        }

        /* Vocal Commander Animations */
        @keyframes pulse-orb {
            0%, 100% { transform: scale(1); opacity: 0.6; box-shadow: 0 0 5px var(--vibrant-cyan); }
            50% { transform: scale(1.2); opacity: 1; box-shadow: 0 0 15px var(--vibrant-cyan); }
        }
        @keyframes heard-flash {
            0% { transform: scale(1); background-color: var(--happy-gold); box-shadow: 0 0 0 0 rgba(255, 204, 0, 0.7); }
            20% { transform: scale(1.6); background-color: #ffffff; box-shadow: 0 0 30px 10px rgba(255, 204, 0, 0.6); }
            100% { transform: scale(1.3); background-color: var(--happy-gold); box-shadow: 0 0 10px rgba(255, 204, 0, 0.4); }
        }

        .shimmering-font {
            animation: glow-text 3s ease-in-out infinite;
        }
        .pulse-gold {
            animation: pulse-gold 2s infinite ease-in-out;
        }
    </style>
