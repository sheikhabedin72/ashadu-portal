<div id="dashboard" class="hidden">
    <header>
        <h1 style="font-size: 2rem; color: var(--gold);">COMMAND CENTER</h1>
        <div class="status-bar">
            <span class="pillar-tag">ASHADU: LISTENING</span>
            <span class="pillar-tag">ZAYANA: SECURE</span>
            <span class="pillar-tag">ARCHITECT: OPERATIONAL</span>
        </div>
    </header>

    <div class="box" style="max-width: 800px;">
        <h3 style="color:var(--gold)">ACTIVE MODULES</h3>
        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 15px;">
            <button class="btn" onclick="window.open('https://www.tiktok.com', '_blank')">TikTok Broadcast</button>
            <button class="btn" onclick="window.open('https://www.youtube.com', '_blank')">YouTube Stream</button>
            
            <button class="btn" onclick="window.open('https://github.com/sheikhabedin72/ashadu-portal', '_blank')" style="background:#444; color:white;">GitHub Repository</button>
            <button class="btn" onclick="alert('Ashadu Speech-to-Text: Initializing Listening Mode...')">Voice Command</button>
        </div>

        <hr style="border: 0.5px solid #333; margin: 30px 0;">
        
        <h3 style="color:var(--gold)">SYSTEM UTILITIES</h3>
        <button class="btn" onclick="showReset()" style="background: transparent; border: 1px solid #444; color: #888;">Manage Key Protocol</button>
        <button class="btn" onclick="logout()" style="background: #a00; color: white;">LOCK SYSTEM</button>
    </div>
</div>
