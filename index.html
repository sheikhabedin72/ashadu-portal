<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASHADU COMMAND | Sheikh-Mohammed Abedin</title>
    <style>
        :root { --gold: #d4af37; --ashadu: #ffd700; --zayana: #bf94ff; --architect: #00f2ff; --bg: #050505; }
        body { background-color: var(--bg); color: white; font-family: 'Segoe UI', sans-serif; text-align: center; margin: 0; }
        header { padding: 40px 20px; border-bottom: 2px solid var(--gold); }
        h1 { font-size: 3rem; letter-spacing: 12px; color: var(--gold); margin: 0; }
        .owner { font-size: 0.8rem; letter-spacing: 3px; color: #888; margin-bottom: 20px; }
        .box { max-width: 650px; margin: 20px auto; padding: 30px; background: rgba(255, 255, 255, 0.05); border: 1px solid var(--gold); border-radius: 15px; backdrop-filter: blur(10px); }
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-top: 20px; }
        .btn { width: 100%; padding: 15px; background: var(--gold); color: black; font-weight: bold; border: none; cursor: pointer; text-transform: uppercase; transition: 0.3s; }
        .btn:hover { background: #fff; box-shadow: 0 0 15px var(--gold); }
        .pillar-tag { font-size: 0.7rem; color: var(--gold); border: 1px solid var(--gold); padding: 5px 12px; border-radius: 20px; margin: 5px; display: inline-block; }
        .hidden { display: none; }
        #speech-output { background: #000; color: var(--ashadu); padding: 15px; border-radius: 5px; min-height: 50px; margin-top: 10px; border: 1px dashed #444; font-family: monospace; }
        input { width: 100%; padding: 12px; margin: 10px 0; background: #000; border: 1px solid #444; color: white; border-radius: 5px; box-sizing: border-box; }
        footer { padding: 40px; font-size: 0.8rem; color: var(--gold); }
    </style>
</head>
<body>

    <div id="login-screen">
        <header>
            <h1>ASHADU</h1>
            <div class="owner">SOLE OWNER: SHEIKH-MOHAMMED ABEDIN</div>
        </header>
        <div class="box">
            <h3>SYSTEM ACCESS</h3>
            <input type="text" id="userID" placeholder="Authorized ID">
            <input type="password" id="userKey" placeholder="Key Protocol">
            <button class="btn" onclick="validateLogin()">INITIALIZE SYSTEM</button>
        </div>
    </div>

    <div id="dashboard" class="hidden">
        <header>
            <h1 style="font-size: 2rem;">COMMAND CENTER</h1>
            <div>
                <span class="pillar-tag">ASHADU: ACTIVE</span>
                <span class="pillar-tag">ZAYANA: ACTIVE</span>
                <span class="pillar-tag">ARCHITECT: ACTIVE</span>
            </div>
        </header>

        <div class="box">
            <h3 style="color:var(--gold)">ASHADU VOICE TRANSCRIBER</h3>
            <div id="speech-output">Click 'Activate' and speak...</div>
            <button class="btn" id="voiceBtn" onclick="toggleListening()" style="background: #333; color: white;">Activate Ashadu Listening</button>
            
            <div class="grid">
                <button class="btn" onclick="postToSocial('TikTok')">Post to TikTok</button>
                <button class="btn" onclick="postToSocial('YouTube')">Post to YouTube</button>
            </div>
            
            <hr style="border: 0.5px solid #333; margin: 30px 0;">
            
            <button class="btn" onclick="location.reload()" style="background: #a00; color: white;">LOCK SYSTEM</button>
        </div>
    </div>

    <footer>
        INTERFAITH LOGIC V1.0 | Â© 2026 SHEIKH-MOHAMMED ABEDIN
    </footer>

    <script>
        let masterID = "ADMIN";
        let masterKey = "ASHADU2026";
        const output = document.getElementById('speech-output');
        
        // Login Logic
        function validateLogin() {
            const id = document.getElementById('userID').value;
            const key = document.getElementById('userKey').value;
            if (id === masterID && key === masterKey) {
                document.getElementById('login-screen').classList.add('hidden');
                document.getElementById('dashboard').classList.remove('hidden');
            } else { alert("ACCESS DENIED."); }
        }

        // Voice Logic (Speech to Text)
        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        if (SpeechRecognition) {
            const recognition = new SpeechRecognition();
            recognition.continuous = true;
            recognition.onresult = (event) => {
                const transcript = event.results[event.results.length - 1][0].transcript;
                output.innerText = "Ashadu heard: " + transcript;
            };

            function toggleListening() {
                recognition.start();
                document.getElementById('voiceBtn').innerText = "ASHADU IS LISTENING...";
                document.getElementById('voiceBtn').style.color = "var(--ashadu)";
            }
        } else {
            output.innerText = "Speech API not supported in this browser.";
        }

        function postToSocial(platform) {
            const text = output.innerText.replace("Ashadu heard: ", "");
            if(text === "Click 'Activate' and speak...") {
                alert("Please speak a command first.");
            } else {
                alert("Sending to " + platform + ": " + text);
                // Here we will connect the API keys for the social platforms
            }
        }
    </script>
</body>
</html>
